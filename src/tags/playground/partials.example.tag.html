<partial-example>
  <div class="panel">
    <nav class="panel-nav">
      <ul class="tab tab-block">
        <li class={{ 'tab-item': true, 'active': route('/') }}>
          <a onclick={ href('') }>Profile</a>
        </li>
        <li class={{ 'tab-item': true, 'active': route('/files/') }}>
          <a onclick={ href('files/', {a:1}) }>Files</a>
        </li>
        <li class={{ 'tab-item': true, 'active': route('/tasks/:id') }}>
          <a onclick={ href('/tasks/') }>Tasks</a>
        </li>
      </ul>
    </nav>
    <div if={ route('/') } class="panel-body">
      <h2>Profile {$route.path}</h2>
    </div>
    <div if={ route('/files/') } class="panel-body">
      <h2>Files {$route.path}</h2>
    </div>
    <div if={ route('/tasks/:id') } class="panel-body">
      <h2>Tasks {$route.path}</h2>
    </div>
    <div if={notFound()} class="panel-body">
      <h2>Not Found {$route.path}</h2>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary btn-block">Save</button>
    </div>
  </div>
  <script>
  </script>
</partial-example>

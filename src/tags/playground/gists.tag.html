<gists>
  <ul class="tab tab-block">
    <li each={ tab in opts.tabs } 
      class={{'tab-item': true, active: view === tab.id }} 
      onclick={()=> parent.update({view:tab.id})}>
      <a> {tab.title} </a>
    </li>
  </ul>
  <div each={ tab in opts.tabs } show={view === tab.id}>
    <code data-gist-id={tab.id} style={codeStyle}>
      <img src={loading} width="100%" />
    </code>
  </div>

  <script>
    this.loading = require('assets/code-loading.png');
    this.view = this.opts.tabs ? this.opts.tabs[0].id : null;
    this.codeStyle = { width: '50vw' };
    this.on('mount', () => {
      if (this.isClient()) {
        window.GistEmbed.init();
      }
    })
  </script>
  <style>
    code {
      padding: 0px;
    }
  </style>
</gists>
